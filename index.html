<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <header>
      <a href="#">
        <div id="button-toggle-nav">
          <ion-icon name="menu" size="large"></ion-icon>
        </div>
      </a>
      <h1 class="project-name">Todo</h1>
      <div class="github">
        <a href="https://github.com/nekohamja" target="_blank">
          <ion-icon name="logo-github" size="large"></ion-icon>
        </a>
      </div>
    </header>

    <main>
      <nav class="nav">
        <button class="button-project-default" id="button-project-tasks">
          <ion-icon name="create" size="large"></ion-icon>
          <span>Tasks</span>
        </button>
        <button class="button-project-default" id="button-project-reminders">
          <ion-icon name="notifications" size="large"></ion-icon>
          <span>Reminders</span>
        </button>
        <span>PROJECTS</span>
        <div class="user-projects-list"></div>
        <div class="add-project-popup">
          <label for="popup-input"> NEW PROJECT </label>
          <input id="popup-input" type="text" placeholder="Label..." />
          <div>
            <button id="popup-add">Add</button>
            <button id="popup-cancel">Cancel</button>
          </div>
        </div>
        <button class="button-project-new">
          <ion-icon name="add-circle" size="large"></ion-icon>
          <span>New Project</span>
        </button>
      </nav>

      <section class="todo">
        <div class="todo-add"></div>
        <div class="todo-list">
          <span class="pending-bar">PENDING</span>
          <div class="pending-tasks"></div>
          <span class="completed-bar">COMPLETED</span>
          <div class="completed-tasks"></div>
        </div>
      </section>
    </main>

    <!-- icon api -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
